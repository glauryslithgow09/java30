<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function mostrar() {
            alert(document.getElementById("nombre").value)
            alert(document.getElementById("mail").value)
            alert(document.getElementById("comentarios").value)
        }
    </script>

    <form>
        Ingrese su Nombre<br>
        <input type="text" id="nombre"><br><br> Ingrese su Mail:
        <br>
        <input type="text" id="mail"><br><br> Comentarios: <br>
        <textarea id="comentarios" rows="10" cols="50"></textarea><br><br>
        <input type="button" value="Mostrar" onclick="mostrar()">
    </form>


</body>

</html>
